<main class="main-container">
    <div class="wrapper">
        <header class="post-header">
            <h2>Projects</h2>
        </header>
        <div class="blog">
            <ul class="post-list">
              <li *ngFor="let project of projects">
                <span class="post-meta">{{ project.createdAt }}</span>
                <a routerLink="/projects/{{ project.id }}">
                  {{ project.summary }}
                </a>
              </li>
            </ul>
        </div>
    </div>
</main>
